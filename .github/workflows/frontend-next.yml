name: Frontend Next CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log Level'
        required: true
        default: 'Warning'

jobs:
  frontend-node-install:

    runs-on: Ubuntu-latest
    env:
      node-version: "19.7.0"

    steps:
    - uses: actions/checkout@v3
    - name: Enable and check NVM version
      run: source ~/.nvm/nvm.sh
          #nvm -v
    - name: Check remote version Node.js
      run: nvm -v
